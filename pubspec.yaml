name: drivers_logbook
description: "Drivers Logbook"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cloud_firestore: ^5.6.9
  cupertino_icons: ^1.0.8
  file_picker: ^10.2.0
  firebase_app_check: ^0.3.2+7
  firebase_auth: ^5.6.0
  firebase_core: ^3.14.0
  firebase_storage: ^12.4.7
  flutter_form_builder: ^10.0.1
  flutter_native_splash: ^2.4.6
  form_builder_validators: ^11.1.2
  geocoding: ^4.0.0
  geolocator: ^14.0.1
  google_maps_flutter: ^2.12.2
  http: ^1.4.0
  intl: ^0.20.2
  logger: ^2.4.0
  open_file: ^3.5.10
  path_provider: ^2.1.5
  pdf: ^3.11.3
  permission_handler: ^12.0.0+1
  printing: ^5.14.2
  share_plus: ^11.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/animated/
    - assets/splash/
    - assets/fonts/
    - assets/fonts/Times New Roman Regular.ttf